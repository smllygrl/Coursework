<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bem.css" />
    <title>BEM</title>
  </head>
  <body>
    <div class="card">
      <h2 class="card__title">I'm blue and Arial</h2>
      <dl>
        <dt class="card__dt card__dt--red">I'm red, underlined and Arial</dt>
        <dd>I have no bullet point</dd>
        <dd>I also have no bullet point</dd>
      </dl>
    </div>

    <section>
      <p class="section__p section__p--coral">I'm coral and bold</p>
    </section>

    <div class="card">
      <h2 class="card__title">I'm blue and Arial</h2>
      <dl>
        <dt class="card__dt card__dt--red">I'm red, underlined and Arial</dt>
        <dd>I have no bullet point</dd>
        <dt class="card__dt card__dt--red">I'm red, underlined and Arial</dt>
      </dl>
    </div>

    <section>
      <p class="section__p section__p--coral">I'm coral and bold</p>
      <p class="section__p">I'm brown</p>
      <p class="section__p">I'm also brown</p>
    </section>
  </body>
</html>
