<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="stylesheet" href="flex.css" />
    <title>Flex Conatiners</title>
  </head>
  <body>
    <!-- this class allows styling for for all elements inside such as a flex-wrap -->

    <div class="flex-container">
      <div class="col">
        <div id="blueCard" class="card">
          <p>Card 1</p>
        </div>

        <div id="orangeCard" class="card">
          <p>Card 2</p>
        </div>

        <div id="pinkCard" class="card">
          <p>Card 3</p>
        </div>

        <div id="redCard" class="card">
          <p>Card 4</p>
        </div>
      </div>

      <div class="row">
        <div id="greenCard" class="card">
          <p>Card 5</p>
        </div>

        <div id="purpleCard" class="card">
          <p>Card 6</p>
        </div>

        <div id="grayCard" class="card">
          <p>Card 7</p>
        </div>

        <div id="biegeCard" class="card">
          <p>Card 8</p>
        </div>
      </div>
    </div>
  </body>
</html>
